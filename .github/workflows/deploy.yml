name: Deploy NestJS App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Node.js version
        run: node --version

      - name: Print npm version
        run: npm --version

      - name: Print git version
        run: git --version

      - name: Install dependencies
        run: npm install --force

      - name: Build NestJS application
        run: npm run build --prod

      - name: ðŸ“‚ Deploy Genrated Files to Hostinger
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: appdevops.in
          remote-user: ${{ secrets.SSH_USERNAME }}
          private-ssh-key: ${{ secrets.SSH_PRIVATE }}
          source-path: ./dist/
          destination-path:  ${{ secrets.FTP_REMOTE_DIR }}
          rsync-options:  --archive --verbose --compress --human-readable --progress --exclude=vendor --exclude=node_modules exclude=.github exclude=.vscode exclude=src

      - name: ðŸš€ Restart app with PM2 on Hostinger
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@appdevops.in << 'EOF'
            cd ${{ secrets.FTP_REMOTE_DIR }}
            pm2 restart main.js  