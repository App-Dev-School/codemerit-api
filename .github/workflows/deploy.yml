name: Deploy NestJS to Hostinger

on:
  push:
    branches:
      - main # Or your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: Install dependencies
        run: npm i

      - name: Build NestJS application
        run: npm run build

      - name: Print Node.js version
        run: node --version

      - name: Print npm version
        run: npm --version

      - name: Print git version
        run: git --version

      - name: Step 1 - Echo out a GitHub Actions Secret to the logs
        run: |
        echo "The GitHub Action Secret will be masked:  "
        echo ${{ secrets.SSH_USERNAME }}
        echo "FTP_REMOTE_DIR:  "
        echo ${{secrets.FTP_REMOTE_DIR}} | sed 's/./& /g'

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@master
        with:
          host: srv575394.hstgr.cloud
          username: ${{ secrets.SSH_USERNAME }} # Your Hostinger username
          key: ${{ secrets.SSH_PRIVATE }}
          script: |
            cd ${{ secrets.FTP_REMOTE_DIR }}
            git pull origin main # Or pull the latest changes
            npm install --production
            pm2 restart codemerit-api