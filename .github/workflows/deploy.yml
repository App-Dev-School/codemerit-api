name: Deploy NestJS App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🧪 Print versions (debug)
        run: |
          node --version
          npm --version
          git --version

      - name: 📦 Install dependencies
        run: npm install --force

      - name: 🏗️ Build NestJS application
        run: npm run build

      - name: 📂 Deploy built files to Hostinger
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: appdevops.in
          remote-user: ${{ secrets.SSH_USERNAME }}
          private-ssh-key: ${{ secrets.SSH_PRIVATE }}
          source-path: ./dist/
          destination-path: ${{ secrets.FTP_REMOTE_DIR }}
          rsync-options: --archive --verbose --compress --human-readable --progress --exclude=vendor --exclude=node_modules --exclude=.github --exclude=.vscode --exclude=src

      - name: 🚀 Restart app with PM2 on Hostinger
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PRIVATE: ${{ secrets.SSH_PRIVATE }}
          REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          ssh -o StrictHostKeyChecking=no $SSH_USERNAME@appdevops.in <<EOF
          cd $REMOTE_DIR

          # Check if PM2 is installed
          if ! command -v pm2 &> /dev/null; then
            echo "PM2 not found. Installing..."
            npm install -g pm2
          fi

          # Restart or start the app
          if pm2 describe main > /dev/null; then
            pm2 restart main
          else
            pm2 start main.js --name main
          fi
          EOF