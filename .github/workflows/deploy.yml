name: Deploy NestJS App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Print versions (debug)
        run: |
          node --version
          npm --version
          git --version

      - name: ğŸ“¦ Install dependencies
        run: npm install --force

      - name: ğŸ—ï¸ Build NestJS application
        run: npm run build

      - name: ğŸ“‚ Deploy built files to Hostinger
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: appdevops.in
          remote-user: ${{ secrets.SSH_USERNAME }}
          private-ssh-key: ${{ secrets.SSH_PRIVATE }}
          source-path: ./dist/
          destination-path: ${{ secrets.FTP_REMOTE_DIR }}
          rsync-options: --archive --verbose --compress --human-readable --progress --exclude=vendor --exclude=node_modules --exclude=.github --exclude=.vscode --exclude=src


      - name: ğŸ” List contents of ./dist
        run: ls -al ./dist

      - name: ğŸš€ Restart app with PM2 on Hostinger
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@appdevops.in << 'EOF'
            #export NVM_DIR="$HOME/.nvm"
            #source "$NVM_DIR/nvm.sh"
            #nvm use node

            cd ${{ secrets.FTP_REMOTE_DIR }}
            
            # Check if already running, restart or start
            if pm2 describe main > /dev/null; then
              pm2 restart main
            else
              pm2 start main.js --name main
            fi