name: Deploy NestJS App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§ª Print versions (debug)
        run: |
          node --version
          npm --version
          git --version

      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-dependencies

      - name: ðŸ—ï¸ Build NestJS application
        run: npm run build

      - name: ðŸ“‚ Deploy built files via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          rsync -avz --delete \
            --exclude=vendor \
            --exclude=.github \
            --exclude=.vscode \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            ./dist/ "$SSH_USERNAME@appdevops.in:$FTP_REMOTE_DIR" || echo "âš ï¸ rsync exited with non-zero code"

      - name: ðŸ” List contents of ./dist
        run: ls -al ./dist

      - name: ðŸš€ Restart app with PM2 on Hostinger
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -i private_key.pem -o StrictHostKeyChecking=no "$SSH_USERNAME@appdevops.in" << EOF
            cd "$FTP_REMOTE_DIR"
            pm2 restart cloud-codemerit || pm2 start main.js --name cloud-codemerit
          EOF